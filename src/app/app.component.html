<md-toolbar color="primary">
  {{ title }}
  <span class="app-toolbar-filler"></span>
    <nav *ngIf="showMenu">
        <a md-button [routerLink]="[site._id,'edit']">Edit</a>
        <a md-button [routerLink]="[site._id,'develop']" *ngIf="['DEVELOPER', 'OWNER'].includes(role)">Develop</a>
        <a md-button [routerLink]="[site._id,'manage']" *ngIf="role === 'OWNER'">Manage</a>
        <a md-button routerLink="/">Dashboard</a>
    </nav>
</md-toolbar>
<main class="app-content">
  <md-spinner class="app-spinner" *ngIf="!auth.isAuthenticated()"></md-spinner>
  <router-outlet [hidden]="!auth.isAuthenticated()"></router-outlet>
</main>
