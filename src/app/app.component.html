<md-toolbar color="primary">
  {{ title }}
  <span class="app-toolbar-filler"></span>
    <nav *ngIf="showMenu">
        <a md-button routerLinkActive="active" [routerLink]="[site._id,'edit']">Edit</a>
        <a md-button routerLinkActive="active" [routerLink]="[site._id,'develop']" *ngIf="['DEVELOPER', 'OWNER'].includes(role)">Develop</a>
        <a md-button routerLinkActive="active" [routerLink]="[site._id,'manage']" *ngIf="role === 'OWNER'">Manage</a>
    </nav>
    <md-menu #appMenu="mdMenu">
        <button md-menu-item routerLink="/">Dashboard</button>
        <button md-menu-item (click)="logout()"> Logout </button>
    </md-menu>
    <div style="margin-left: 15px; font-size: 14px;">{{profile.name}}</div>
    <button md-icon-button [mdMenuTriggerFor]="appMenu">
        <md-icon>more_vert</md-icon>
    </button>
</md-toolbar>
<main>
  <router-outlet></router-outlet>
</main>
