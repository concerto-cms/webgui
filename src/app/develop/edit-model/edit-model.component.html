<app-develop-submenu></app-develop-submenu>
<md-spinner class="app-spinner" *ngIf="!isInitialized"></md-spinner>
<app-content  *ngIf="isInitialized">
    <h1>{{($model | async).name}}</h1>
    <md-card>
        <md-progress-bar mode="indeterminate" *ngIf="($model | async).isLoading"></md-progress-bar>
        <p>
            editing the model!
        </p>
    </md-card>
</app-content>
